    <h1 id="CC">Food Tracker</h1>
    <h2>Count your calories quick and easy with our calories counter</h2>
    <div class="container">
        <div class="form">
            <label for="food">Select a Food:</label>
            <select id="food">
            
            </select>
            
            <label for="amount">Amount (g):</label>
            <input type="number" id="amount" placeholder="Enter amount in grams" />
            
            <button id="calculate-btn">Calculate Calories</button>
        </div>
        
        <div class="results">
            <p>Calories: <span id="calories">0</span> kcal</p>
            <div id="calories-bar" class="bar">
                <div id="bar-fill" class="fill"></div>
            </div>
            <p>Total Calories: <span id="total-calories">0</span> kcal</p>
        </div>
        
        <div class="added-foods">
            <h3>Added Foods</h3>
            <ul id="food-list">
            </ul>
        </div>
        
    </div>

    <script src="CC.js"></script>
